<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmerika de México - Maquila</title>
    <link rel="stylesheet" href="maquila.css">
    <link rel= "icon" href="icons/Logo 25 años blanco.png">
    <link rel="apple-touch-icon" href="icons/favicon.png">
    <script src="script.js"></script>
</head>
<body>
    <section class="maquila">
        <div class="contenido">
            <div class="texto">
                <h1>Maquila de polvos y cápsulas</h1>
                <div class="linea-roja"></div>
                <p>Nuestras líneas de producción están diseñadas para trabajar polvos y cápsulas. Desde proteínas y complementos para deportistas hasta suplementos especializados para médicos y profesionales de la salud, contamos con la maquinaria necesaria para tu producto. </p>
                <button class="btn-regresar"><a href="servicios.html">Regresar</a></button>
            </div>
            <div class="galeria">
                <div class="imagenes">
                    <img src="Fotos/personal1.png" alt="Imagen 1" class="visible">
                    <img src="Fotos/personal2.png" alt="Imagen 2">
                    <img src="Fotos/personal3.png" alt="Imagen 3">
                    <img src="Fotos/personal12.png" alt="Imagen 4">
                </div>
                <div class="indicadores">
                    <span class="activo"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="btn-anterior">&lt;</button>
                <button class="btn-siguiente">&gt;</button>
            </div>
        </div>
    </section>
</body>
</html>
